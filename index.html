<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>祛魅抽獎轉盤</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #b52e2e;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      background-color: white;
      border: 2px dashed #b52e2e;
      border-radius: 15px;
      width: 80%;
      max-width: 500px;
      text-align: center;
      font-size: 20px;
    }
    .spinner {
      margin-top: 20px;
      width: 100px;
      height: 100px;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #e63946;
      border-radius: 50%;
      animation: spin 2s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(1080deg); }
    }
  </style>
</head>
<body>
  <h1>🎉 轉盤抽獎機 🎉</h1>
  <button id="drawBtn" onclick="startDraw()">開始抽獎</button>
  <div class="spinner" id="spinner"></div>
  <div class="result" id="resultBox">
    <p>按下按鈕開始抽獎！</p>
  </div>

  <script>
    let prizes = [
      "打火機",
      "零錢包",
      "酷卡",
      "洋芋片"
    ];

    function startDraw() {
      const spinner = document.getElementById("spinner");
      const resultBox = document.getElementById("resultBox");
      const button = document.getElementById("drawBtn");

      if (prizes.length === 0) {
        resultBox.innerHTML = "🎁 所有獎品已抽完，感謝參與！";
        button.disabled = true;
        return;
      }

      button.disabled = true;
      resultBox.innerHTML = "🔄 正在轉盤中...";
      spinner.style.display = "block";

      setTimeout(() => {
        const index = Math.floor(Math.random() * prizes.length);
        const prize = prizes.splice(index, 1)[0];
        resultBox.innerHTML = `🎊 恭喜你抽中：<strong>${prize}</strong>！`;
        spinner.style.display = "none";

        if (prizes.length === 0) {
          button.innerText = "已抽完";
        } else {
          button.disabled = false;
        }
      }, 2000);
    }
  </script>
</body>
</html>
